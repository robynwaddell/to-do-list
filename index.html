    <body>
      <main class="container">
        <div>
            <h1>Create a To-Do List</h1>
        </div>
        <div>
          <div class="helpText">
            <p id="first">Enter text into the input field and click the "+" to add the item to your list</p>
            <p id="third">Click the item to cross it off your list (click again to undo) or click the "X" to remove 
              the item from your list
            </p>
          </div>
        </div>
    
        <div>
          <div class="flex">
            <input id="userInput" type="text" placeholder="New item..." maxlength="50">
            <button id="enter"><i class="fa-sharp fa-regular fa-plus" style="color: #fff;"></i></button>
          </div>
        </div>
    
        <!-- Empty List -->
          <div class="listItems">
            <ul>
            </ul>
          </div>
      </main>
      <footer></footer>
